<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDeg = (seconds * 360 / 60) + 90;
        document.querySelector('.second-hand').style.transform = `rotate(${secondsDeg}deg)`;

        const minutes = now.getMinutes();
        const minutesDeg = (minutes * 360 / 60) + 90;
        document.querySelector('.min-hand').style.transform = `rotate(${minutesDeg}deg)`;

        const hours = now.getHours();
        const hoursDeg = (hours * 360 / 12) + 90;
        document.querySelector('.hour-hand').style.transform = `rotate(${hoursDeg}deg)`;
      }

      setInterval(setDate, 1000)
    </script>
  </body>
</html>
